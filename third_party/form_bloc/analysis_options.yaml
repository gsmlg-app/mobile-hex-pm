include: package:lints/recommended.yaml

analyzer:
  errors:
    avoid_print: warning
    annotate_overrides: warning
    always_use_package_imports: warning
  language:
    strict-casts: true
    strict-raw-types: false

linter:
  rules:
    always_use_package_imports: true
    unintended_html_in_doc_comment: false
