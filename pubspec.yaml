name: mobile_hex_pm
description: "App for browsing hex.pm"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0"

workspace:
  - app_lib/theme
  - app_lib/locale
  - app_lib/provider
  - app_lib/database
  - app_bloc/theme
  - app_bloc/hex_auth
  - app_bloc/hex_search
  - app_bloc/favorite_package
  - app_bloc/hex_doc
  - app_widget/adaptive
  - app_widget/artwork
  - app_widget/feedback
  - app_widget/web_view
  - third_party/form_bloc
  - third_party/flutter_form_bloc
  - third_party/flutter_adaptive_scaffold
  - third_party/settings_ui
  - app_api/hex_api
  - app_api/hex_pm_api

dependencies:
  flutter:
    sdk: flutter

  logging: ^1.2.0

  go_router: ^16.0.0

  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  shared_preferences: ^2.0.17
  path_provider: ^2.1.3
  url_launcher: ^6.3.0

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.5
  lottie: ^3.3.1
  google_fonts: ^6.2.1

  # workspace packages
  app_theme: any
  app_locale: any
  app_provider: any
  app_database: any
  app_artwork: any
  app_feedback: any
  app_adaptive_widgets: any
  settings_ui: any
  hex_api: any
  theme_bloc: any
  hex_auth_bloc: any
  hex_search_bloc: any
  favorite_package_bloc: any
  hex_doc_bloc: any
  form_bloc: any
  flutter_form_bloc: any
  flutter_adaptive_scaffold: any
  app_web_view: any
  flutter_slidable: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.4.2
  mockito: ^5.4.4
  bdd_widget_test: ^1.2.0

  melos: ^7.0.0-dev.8
  dependency_validator: ^5.0.0
  flutter_launcher_icons: any

flutter:
  uses-material-design: true

# generate icon with `dart run flutter_launcher_icons:main`
flutter_launcher_icons:
  image_path: "app_widget/artwork/assets/icon/app-icon.png"
  android: true
  ios: true
  min_sdk_android: 21
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true

melos:
  name: mobile_hex_pm
  command:
    version:
      # Only allow versioning to happen on main branch.
      branch: main
      # Generates a link to a prefilled GitHub release creation page.
      releaseUrl: true

  scripts:
    prepare:
      description: Prepare project with `bootstrap`, `build_runner build` and `gen-l10n`
      steps:
        - melos bootstrap
        - melos run gen-l10n
        - melos run build-runner

    build-runner:
      run: dart run build_runner build --delete-conflicting-outputs
      exec:
        orderDependents: true
      description: Run `dart/flutter analyze` for all packages.

    analyze:
      run: flutter analyze --fatal-infos
      exec:
        concurrency: 1
        orderDependents: true
      description: Run `flutter analyze` for all packages.

    fix:
      run: dart fix . --apply
      exec:
        orderDependents: true
      description: Run `dart fix` for all packages.

    fix-dry-run:
      run: dart fix . --dry-run
      exec:
        orderDependents: true
      description: Run `dart fix` in dry-run mode for all packages.

    format:
      run: dart format .
      exec:
        orderDependents: true
      description: Run `dart format` for all packages.

    format-check:
      run: dart format . --set-exit-if-changed
      exec:
        orderDependents: true
      description: Run `dart format` checks for all packages.

    upgrade:
      run: dart pub upgrade --major-versions
      exec:
        orderDependents: true
      description: Run `flutter pub upgrade` update dependencies in all packages.

    outdated:
      run: dart pub outdated
      exec:
        orderDependents: true
      description: Run `flutter pub outdated` check outdated dependencies in all packages.

    validate-dependencies:
      run: dart run dependency_validator
      description: Run `dart run dependency_validator` check dependencies usage.

    test:
      run: melos exec --order-dependents --fail-fast flutter test || true
      description: Run Flutter tests for all packages (ignores packages without tests).
      steps:
        - melos run test:dart
        - melos run test:flutter

    test:dart:
      run: dart test
      exec:
        orderDependents: true
        fail-fast: true
      packageFilters:
        flutter: false
        dirExists: test

    test:flutter:
      run: flutter test
      exec:
        orderDependents: true
        fail-fast: true
      packageFilters:
        flutter: true
        dirExists: test

    brick-test:
      run: cd tool/brick_tests && dart pub get && dart test *.dart
      description: Run Mason brick tests separately from Flutter tests.

    gen-l10n:
      run: flutter gen-l10n
      exec:
        orderDependents: true
      packageFilters:
        flutter: true
        fileExists: l10n.yaml
      description: Generate localization files from ARB files.

